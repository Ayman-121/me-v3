<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Immersive Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
          --nav-size: clamp(10px, 2.5vw, 15px);
          --control-size: clamp(12px, 3vw, 16px);
          --btn-padding: clamp(6px, 2vw, 15px);
          --nav-padding: clamp(6px, 2vw, 10px) clamp(8px, 3vw, 15px);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            overscroll-behavior: none;
            touch-action: none;
        }
        
        .experience-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 15px;
            display: flex;
            gap: clamp(5px, 2vw, 15px);
            flex-wrap: wrap;
            justify-content: flex-end;
            max-width: 100%;
            padding-right: 10px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 15px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            padding: var(--nav-padding);
            font-size: var(--nav-size);
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .nav-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        /* Particle System */
        #particle-system {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }
        
        /* Audio Visualizer */
        #audio-visualizer {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        .visualizer-container {
            position: relative;
            width: 80vw;
            height: 50vh;
            width: min(90vw, 90%);
            height: min(50vh, 50%);
        }
        
        .bar {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, #ff0099, #493240);
            width: 4px;
            border-radius: 4px 4px 0 0;
            transition: height 0.05s ease;
            width: clamp(2px, 0.8vw, 4px);
        }
        
        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
            bottom: clamp(20px, 5vh, 40px);
            width: 90%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: var(--btn-padding) clamp(12px, 4vw, 24px);
            font-size: var(--control-size);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Fluid Simulation */
        #fluid-simulation {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 30;
        }
        
        canvas {
            position: absolute;
            width: 100vw;
            height: 100vh;
        }
        
        /* Interactive 3D Space */
        #interactive-space {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 40;
            perspective: 1000px;
            overflow: hidden;
        }
        
        .space-object {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transform-style: preserve-3d;
            transition: box-shadow 0.3s ease;
        }
        
        .space-object:hover {
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 100px rgba(255, 255, 255, 0.4);
        }
        
        /* Experience sections */
        .experience-section {
            position: absolute;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }
        
        .experience-section.active {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Info overlay */
        .info-overlay {
            position: fixed;
            left: 20px;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            z-index: 200;
            font-size: 14px;
            line-height: 1.4;
            transform: translateY(150%);
            transition: transform 0.5s ease;
            backdrop-filter: blur(5px);
            max-width: min(300px, 80vw);
            font-size: clamp(12px, 3vw, 14px);
            line-height: 1.4;
        }
        
        .info-overlay.visible {
            transform: translateY(0);
        }
        
        .info-overlay h3 {
            margin-bottom: 8px;
            color: #ff0099;
        }
        
        .info-overlay p {
            margin-bottom: 10px;
        }
        
        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        @media (orientation: portrait) {
          .nav {
              top: 10px;
              right: 10px;
              left: 10px;
              justify-content: center;
          }
          
          .experience-container {
              padding-top: 50px; /* Space for nav at top */
          }
          
          .controls {
              bottom: 20px;
          }
      }
      
      /* Small screens */
      @media (max-width: 600px) {
          .nav {
              justify-content: center;
              right: 0;
              left: 0;
              padding: 0 5px;
          }
          
          .nav-btn {
              flex-grow: 1;
              text-align: center;
              min-width: 70px;
          }
          
          .controls {
              flex-direction: column;
              align-items: center;
              bottom: 10px;
              gap: 8px;
          }
          
          .control-btn {
              width: 80%;
          }
          
          .info-overlay {
              left: 50%;
              transform: translateX(-50%);
              bottom: clamp(70px, 20vh, 120px);
          }
          
          .info-overlay.visible {
              transform: translateX(-50%);
          }
      }
      
      /* Adjust particles for performance on smaller devices */
      @media (max-width: 768px) {
          #loading-screen .loader {
              width: 40px;
              height: 40px;
          }
      }
    </style>
</head>
<body>
    <div id="device-orientation-message" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; z-index: 2000; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box;">
      <div style="font-size: 24px; margin-bottom: 20px;">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" style="display: block; margin: 0 auto 10px;">
              <path d="M12 22v-5" />
              <path d="M9 8V2" />
              <path d="M15 8V2" />
              <path d="M9 6h6" />
              <rect x="5" y="8" width="14" height="10" rx="2" />
          </svg>
          For best experience
      </div>
      <div style="font-size: 18px; max-width: 300px; margin: 0 auto;">
          Please rotate your device to landscape orientation
      </div>
      <button style="margin-top: 30px; padding: 12px 24px; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4); color: white; border-radius: 30px; font-size: 16px; cursor: pointer;" onclick="this.parentElement.style.display='none';">
          Continue anyway
      </button>
  </div>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <div class="experience-container">
        <div class="nav">
            <button class="nav-btn active" data-section="particles">Particles</button>
            <button class="nav-btn" data-section="audio">Visualizer</button>
            <button class="nav-btn" data-section="fluid">Fluid</button>
            <button class="nav-btn" data-section="space">3D Space</button>
            <button class="nav-btn" data-section=""><a href="index.html" style="color: #fff;">Back Home</a></button>
        </div>
        
        <div class="experience-section active" id="particles">
            <div id="particle-system"></div>
        </div>
        
        <div class="experience-section" id="audio">
            <div id="audio-visualizer">
                <div class="visualizer-container"></div>
            </div>
            <div class="controls">
                <button class="control-btn" id="start-audio">Start Audio</button>
                <button class="control-btn" id="change-audio">Change Pattern</button>
            </div>
        </div>
        
        <div class="experience-section" id="fluid">
            <div id="fluid-simulation">
                <canvas id="fluid-canvas"></canvas>
            </div>
        </div>
        
        <div class="experience-section" id="space">
            <div id="interactive-space"></div>
        </div>
    </div>

    <div class="info-overlay">
        <h3>Current Experience</h3>
        <p id="info-text">Interactive particle system. Move ur cursor to interact with the particles.</p>
    </div>

    <script>
        // Wait for everything to load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = 0;
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 1000);
            }, 1500);
        });

        // Navigation
        const navButtons = document.querySelectorAll('.nav-btn');
        const sections = document.querySelectorAll('.experience-section');
        const infoOverlay = document.querySelector('.info-overlay');
        const infoText = document.getElementById('info-text');
        
        // Show info overlay after 2 seconds
        setTimeout(() => {
            infoOverlay.classList.add('visible');
        }, 2000);
        
        navButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active button
                navButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Show appropriate section
                const sectionId = btn.dataset.section;
                sections.forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(sectionId).classList.add('active');
                
                // Update info text
                switch(sectionId) {
                    case 'particles':
                        infoText.textContent = 'Interactive particle system. Move your cursor to interact with the particles.';
                        break;
                    case 'audio':
                        infoText.textContent = 'Audio visualizer. Press "Start Audio" to begin, and experiment with different patterns.';
                        break;
                    case 'fluid':
                        infoText.textContent = 'Fluid simulation. Click and drag to create flowing fluid effects.';
                        break;
                    case 'space':
                        infoText.textContent = '3D interactive space. Click and drag objects to explore the 3D environment.';
                        break;
                }
            });
        });

        // Particle System
        class ParticleSystem {
          constructor(containerId) {
            this.container = document.getElementById(containerId);
            this.particles = [];
            this.particleCount = getOptimizedParticleCount(); // Responsive particle count
            this.mouse = { x: 0, y: 0 };
            this.mouseRadius = window.innerWidth < 768 ? 100 : 150; // Adjust for smaller screens
            this.canvas = document.createElement('canvas');
            this.ctx = this.canvas.getContext('2d');
            
            // Set up canvas
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
            this.canvas.style.position = 'absolute';
            this.canvas.style.top = '0';
            this.canvas.style.left = '0';
            this.container.appendChild(this.canvas);
            
            this.init();
            this.animate();
            this.setupEventListeners();
            
            // Store reference for global access
            window.particleSystem = this;
        }
          init() {
              // Create stylized "Ayman" text in background
              this.drawAymanText();
              
              // Initialize particles
              for (let i = 0; i < this.particleCount; i++) {
                  this.particles.push({
                      x: Math.random() * this.canvas.width,
                      y: Math.random() * this.canvas.height,
                      size: Math.random() * 5 + 2,
                      speedX: Math.random() * 1 - 0.5,
                      speedY: Math.random() * 1 - 0.5,
                      hue: Math.floor(Math.random() * 360),
                      alpha: Math.random() * 0.6 + 0.2
                  });
              }
          }
          
          drawAymanText() {
              // Save current context state
              this.ctx.save();
              
              // Clear canvas with transparent black
              this.ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
              this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
              
              // Draw "Ayman" text
              this.ctx.textAlign = 'center';
              this.ctx.textBaseline = 'middle';
              
              // Create gradient for text
              const gradient = this.ctx.createLinearGradient(
                  0, this.canvas.height * 0.3, 
                  this.canvas.width, this.canvas.height * 0.7
              );
              gradient.addColorStop(0, 'rgba(255, 0, 128, 0.15)');
              gradient.addColorStop(0.5, 'rgba(64, 64, 255, 0.15)');
              gradient.addColorStop(1, 'rgba(0, 255, 200, 0.15)');
              
              // Apply styles for main text
              this.ctx.fillStyle = gradient;
              this.ctx.font = 'bold 200px Arial';
              
              // Draw main text
              this.ctx.fillText('AYMAN', this.canvas.width / 2, this.canvas.height / 2);
              
              // Draw decorative elements
              this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
              this.ctx.lineWidth = 2;
              this.ctx.beginPath();
              this.ctx.arc(this.canvas.width / 2, this.canvas.height / 2, 250, 0, Math.PI * 2);
              this.ctx.stroke();
              
              // Draw outer circle
              this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
              this.ctx.lineWidth = 1;
              this.ctx.beginPath();
              this.ctx.arc(this.canvas.width / 2, this.canvas.height / 2, 300, 0, Math.PI * 2);
              this.ctx.stroke();
              
              // Restore context state
              this.ctx.restore();
          }
          
          animate() {
              // Use requestAnimationFrame for smoother animation
              requestAnimationFrame(this.animate.bind(this));
              this.updateParticles();
          }
          
          updateParticles() {
              // Semi-transparent clear for motion trails
              this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
              this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
              
              // Redraw Ayman text periodically to keep it visible
              if (Math.random() < 0.05) {
                  this.drawAymanText();
              }
              
              this.particles.forEach(particle => {
                  // Calculate distance to mouse
                  const dx = particle.x - this.mouse.x;
                  const dy = particle.y - this.mouse.y;
                  const distance = Math.sqrt(dx * dx + dy * dy);
                  
                  // Mouse repulsion effect
                  if (distance < this.mouseRadius) {
                      const force = (this.mouseRadius - distance) / this.mouseRadius;
                      particle.speedX += dx * force * 0.02;
                      particle.speedY += dy * force * 0.02;
                  }
                  
                  // Apply speed
                  particle.x += particle.speedX;
                  particle.y += particle.speedY;
                  
                  // Boundary checks with bounce
                  if (particle.x <= 0 || particle.x >= this.canvas.width) {
                      particle.speedX *= -1;
                      particle.x = particle.x <= 0 ? 0 : this.canvas.width;
                  }
                  
                  if (particle.y <= 0 || particle.y >= this.canvas.height) {
                      particle.speedY *= -1;
                      particle.y = particle.y <= 0 ? 0 : this.canvas.height;
                  }
                  
                  // Damping effect for stability
                  particle.speedX *= 0.99;
                  particle.speedY *= 0.99;
                  
                  // Color shift
                  particle.hue = (particle.hue + 0.1) % 360;
                  
                  // Draw particle
                  this.ctx.beginPath();
                  this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                  this.ctx.fillStyle = `hsla(${particle.hue}, 100%, 70%, ${particle.alpha})`;
                  this.ctx.fill();
              });
          }
          
          setupEventListeners() {
              window.addEventListener('resize', () => {
                  this.canvas.width = window.innerWidth;
                  this.canvas.height = window.innerHeight;
                  this.drawAymanText();
              });
              
              document.addEventListener('mousemove', e => {
                  this.mouse.x = e.clientX;
                  this.mouse.y = e.clientY;
              });
              
              document.addEventListener('touchmove', e => {
                  e.preventDefault();
                  this.mouse.x = e.touches[0].clientX;
                  this.mouse.y = e.touches[0].clientY;
              });
          }
      }
        // Audio Visualizer
        class AudioVisualizer {
            constructor(containerId) {
                this.container = document.querySelector(`#${containerId} .visualizer-container`);
                this.audioContext = null;
                this.analyser = null;
                this.source = null;
                this.isPlaying = false;
                this.dataArray = null;
                this.bars = [];
                this.barCount = 100;
                this.pattern = 0;
                this.currentSound = null;
                
                // Initialize visualizer bars
                this.initBars();
                
                // Set up controls
                document.getElementById('start-audio').addEventListener('click', () => this.toggleAudio());
                document.getElementById('change-audio').addEventListener('click', () => this.changePattern());
            }
            
            initBars() {
                const containerWidth = this.container.clientWidth;
                
                // Clear existing bars
                this.container.innerHTML = '';
                this.bars = [];
                
                // Create new bars
                for (let i = 0; i < this.barCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    
                    // Position bar
                    const barWidth = containerWidth / this.barCount;
                    bar.style.left = `${i * barWidth}px`;
                    bar.style.width = `${barWidth - 1}px`;
                    
                    this.container.appendChild(bar);
                    this.bars.push(bar);
                }
            }
            
            initAudio() {
                if (this.audioContext) return;
                
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    
                    const bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(bufferLength);
                    
                    // Connect the analyser
                    this.analyser.connect(this.audioContext.destination);
                } catch (e) {
                    console.error('Web Audio API is not supported in this browser');
                }
            }
            
            createSound() {
              if (!this.audioContext) return;
              
              // Stop previous sound
              if (this.currentSound) {
                  this.currentSound.stop();
              }
              
              // Create oscillator
              const oscillator = this.audioContext.createOscillator();
              const gainNode = this.audioContext.createGain();
              
              // Connect nodes
              oscillator.connect(gainNode);
              gainNode.connect(this.analyser);
              
              // Set up sound pattern
              switch (this.pattern % 8) { // Modified to support 8 patterns instead of 4
                  case 0: // Sine wave sweep
                      oscillator.type = 'sine';
                      oscillator.frequency.setValueAtTime(50, this.audioContext.currentTime);
                      oscillator.frequency.exponentialRampToValueAtTime(400, this.audioContext.currentTime + 10);
                      gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                      break;
                      
                  case 1: // Square wave pulse
                      oscillator.type = 'square';
                      oscillator.frequency.setValueAtTime(220, this.audioContext.currentTime);
                      gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                      
                      // Create pulses with LFO
                      const lfo = this.audioContext.createOscillator();
                      lfo.type = 'square';
                      lfo.frequency.setValueAtTime(2, this.audioContext.currentTime);
                      
                      const lfoGain = this.audioContext.createGain();
                      lfoGain.gain.value = 0.1;
                      
                      lfo.connect(lfoGain);
                      lfoGain.connect(gainNode.gain);
                      lfo.start();
                      break;
                      
                  case 2: // Sawtooth rising
                      oscillator.type = 'sawtooth';
                      oscillator.frequency.setValueAtTime(100, this.audioContext.currentTime);
                      oscillator.frequency.linearRampToValueAtTime(500, this.audioContext.currentTime + 5);
                      oscillator.frequency.linearRampToValueAtTime(100, this.audioContext.currentTime + 10);
                      gainNode.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                      break;
                      
                  case 3: // Triangle with filter
                      oscillator.type = 'triangle';
                      oscillator.frequency.setValueAtTime(150, this.audioContext.currentTime);
                      
                      const filter = this.audioContext.createBiquadFilter();
                      filter.type = 'lowpass';
                      filter.frequency.setValueAtTime(300, this.audioContext.currentTime);
                      filter.frequency.exponentialRampToValueAtTime(4000, this.audioContext.currentTime + 8);
                      filter.frequency.exponentialRampToValueAtTime(300, this.audioContext.currentTime + 16);
                      
                      oscillator.connect(filter);
                      filter.connect(gainNode);
                      
                      gainNode.gain.setValueAtTime(0.25, this.audioContext.currentTime);
                      break;
                      
                  case 4: // NEW: Dual oscillator harmony
                      oscillator.type = 'sine';
                      oscillator.frequency.setValueAtTime(220, this.audioContext.currentTime);
                      
                      const osc2 = this.audioContext.createOscillator();
                      osc2.type = 'sine';
                      osc2.frequency.setValueAtTime(330, this.audioContext.currentTime);
                      
                      const gain2 = this.audioContext.createGain();
                      gain2.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                      
                      osc2.connect(gain2);
                      gain2.connect(this.analyser);
                      osc2.start();
                      
                      gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                      break;
                      
                  case 5: // NEW: Percussive rhythmic pattern
                      oscillator.type = 'square';
                      oscillator.frequency.setValueAtTime(80, this.audioContext.currentTime);
                      
                      // Create rhythmic envelope
                      gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                      
                      // Create a rhythm pattern
                      const rhythm = [1, 0, 0.7, 0, 0.5, 0, 0.7, 0.3];
                      let time = this.audioContext.currentTime;
                      
                      for (let i = 0; i < 32; i++) {
                          const idx = i % rhythm.length;
                          if (rhythm[idx] > 0) {
                              gainNode.gain.setValueAtTime(rhythm[idx] * 0.3, time);
                              gainNode.gain.exponentialRampToValueAtTime(0.001, time + 0.1);
                          }
                          time += 0.125; // 16th notes at 120bpm
                      }
                      break;
                      
                  case 6: // NEW: Ambient pad
                      oscillator.type = 'sine';
                      oscillator.frequency.setValueAtTime(100, this.audioContext.currentTime);
                      
                      const chorus = this.audioContext.createDelay();
                      chorus.delayTime.value = 0.03;
                      
                      const feedbackGain = this.audioContext.createGain();
                      feedbackGain.gain.value = 0.5;
                      
                      oscillator.connect(gainNode);
                      gainNode.connect(chorus);
                      chorus.connect(feedbackGain);
                      feedbackGain.connect(chorus);
                      chorus.connect(this.analyser);
                      
                      gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                      
                      // Slow modulation
                      oscillator.frequency.linearRampToValueAtTime(150, this.audioContext.currentTime + 7);
                      oscillator.frequency.linearRampToValueAtTime(100, this.audioContext.currentTime + 14);
                      break;
                      
                  case 7: // NEW: FM synthesis
                      oscillator.type = 'sine';
                      oscillator.frequency.setValueAtTime(440, this.audioContext.currentTime);
                      
                      const modulator = this.audioContext.createOscillator();
                      modulator.type = 'sine';
                      modulator.frequency.setValueAtTime(80, this.audioContext.currentTime);
                      
                      const modulationIndex = this.audioContext.createGain();
                      modulationIndex.gain.setValueAtTime(100, this.audioContext.currentTime);
                      modulationIndex.gain.linearRampToValueAtTime(500, this.audioContext.currentTime + 5);
                      modulationIndex.gain.linearRampToValueAtTime(100, this.audioContext.currentTime + 10);
                      
                      modulator.connect(modulationIndex);
                      modulationIndex.connect(oscillator.frequency);
                      
                      gainNode.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                      modulator.start();
                      break;
              }
              
              // Start oscillator
              oscillator.start();
              this.currentSound = oscillator;
              
              // Start visualization
              this.visualize();
          }

            visualize() {
                if (!this.isPlaying) return;
                
                // Get frequency data
                this.analyser.getByteFrequencyData(this.dataArray);
                
                // Update each bar
                for (let i = 0; i < this.barCount; i++) {
                    // Get data from the frequency bin
                    const index = Math.floor(i / this.barCount * this.dataArray.length);
                    const value = this.dataArray[index];
                    
                    // Map value to bar height
                    const height = (value / 255) * this.container.clientHeight;
                    
                    // Update bar style
                    this.bars[i].style.height = `${Math.max(2, height)}px`;
                    
                    // Update color based on frequency
                    const hue = (i / this.barCount * 360 + this.pattern * 90) % 360;
                    this.bars[i].style.background = `linear-gradient(to top, hsl(${hue}, 100%, 50%), hsl(${hue}, 100%, 70%))`;
                }
                
                // Continue animation
                requestAnimationFrame(() => this.visualize());
            }
            
            toggleAudio() {
                if (this.isPlaying) {
                    this.stopAudio();
                    document.getElementById('start-audio').textContent = 'Start Audio';
                } else {
                    this.startAudio();
                    document.getElementById('start-audio').textContent = 'Stop Audio';
                }
            }
            
            startAudio() {
                this.initAudio();
                this.isPlaying = true;
                this.createSound();
            }
            
            stopAudio() {
                if (this.currentSound) {
                    this.currentSound.stop();
                }
                this.isPlaying = false;
                
                // Reset bar heights
                this.bars.forEach(bar => {
                    bar.style.height = '2px';
                });
            }
            
            changePattern() {
                this.pattern = (this.pattern + 1) % 4;
                if (this.isPlaying) {
                    this.createSound();
                }
            }
        }

        // Fluid Simulation
        class FluidSimulation {
          constructor(canvasId) {
            this.canvas = document.getElementById(canvasId);
            this.ctx = this.canvas.getContext('2d');
            
            // Set canvas size
            this.resizeCanvas();
            
            // Simulation parameters
            this.particles = [];
            this.particleCount = 1000; // Will be optimized later
            this.mouse = { x: 0, y: 0 };
            this.isMouseDown = false;
            this.mouseForce = window.innerWidth < 768 ? 0.6 : 0.4; // Stronger effect on mobile
            
            // Initialize
            this.initParticles();
            this.animate();
            this.setupEventListeners();
            
            // Apply optimizations based on device
            optimizeFluidSimulation(this);
            
            // Store reference for global access
            window.fluidSimulation = this;
        }
        
        // MODIFICATIONS TO INTERACTIVE SPACE CLASS
        // Replace the init method in InteractiveSpace with this:
        init() {
            const containerWidth = this.container.clientWidth;
            const containerHeight = this.container.clientHeight;
            this.centerX = containerWidth / 2;
            this.centerY = containerHeight / 2;
            
            // Adjust object count for device
            this.objectCount = window.innerWidth < 768 ? 20 : 30;
            
            for (let i = 0; i < this.objectCount; i++) {
                // Create object element
                const obj = document.createElement('div');
                obj.className = 'space-object';
                
                // Random 3D position
                const x = Math.random() * containerWidth * 0.8 - containerWidth * 0.4;
                const y = Math.random() * containerHeight * 0.8 - containerHeight * 0.4;
                const z = Math.random() * this.zDistance - this.zDistance / 2;
                
                // Size based on z position (perspective) and device
                const baseSize = window.innerWidth < 768 ? 
                                (25 + Math.random() * 30) : 
                                (20 + Math.random() * 30);
                const size = this.calculateSize(z);
                obj.style.width = `${size}px`;
                obj.style.height = `${size}px`;
                
                // Set object position
                this.setObjectPosition(obj, x, y, z);
                
                // Random color with depth-based opacity
                const opacity = 0.8 - Math.abs(z) / this.zDistance;
                const hue = Math.floor(Math.random() * 360);
                obj.style.backgroundColor = `hsla(${hue}, 100%, 70%, ${opacity})`;
                
                // Add to DOM and objects array
                this.container.appendChild(obj);
                
                this.objects.push({
                    element: obj,
                    x: x,
                    y: y,
                    z: z,
                    baseSize: baseSize,
                    hue: hue,
                    vx: Math.random() * 0.2 - 0.1,
                    vy: Math.random() * 0.2 - 0.1,
                    vz: Math.random() * 0.2 - 0.1
                });
            }
            
            // Store reference for global access
            window.interactiveSpace = this;
        }
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            initParticles() {
                this.particles = [];
                
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: 0,
                        vy: 0,
                        radius: Math.random() * 3 + 1,
                        color: this.getRandomColor(),
                        life: Math.random() * 100 + 50
                    });
                }
            }
            
            getRandomColor() {
                const hue = Math.floor(Math.random() * 360);
                return `hsla(${hue}, 100%, 70%, 0.7)`;
            }
            
            animate() {
                // Clear canvas with semi-transparent black for trail effect
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Update and draw particles
                this.updateParticles();
                
                // Continue animation
                requestAnimationFrame(this.animate.bind(this));
            }
            
            updateParticles() {
                // Create new particles when mouse is down
                if (this.isMouseDown) {
                    for (let i = 0; i < 5; i++) {
                        this.particles.push({
                            x: this.mouse.x + (Math.random() * 20 - 10),
                            y: this.mouse.y + (Math.random() * 20 - 10),
                            vx: (Math.random() * 2 - 1) * this.mouseForce,
                            vy: (Math.random() * 2 - 1) * this.mouseForce,
                            radius: Math.random() * 3 + 2,
                            color: this.getRandomColor(),
                            life: Math.random() * 100 + 50
                        });
                    }
                }
                
                // Update existing particles
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    
                    // Apply mouse force if close enough
                    if (this.isMouseDown) {
                        const dx = p.x - this.mouse.x;
                        const dy = p.y - this.mouse.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < 100) {
                            const force = (100 - dist) / 100 * this.mouseForce;
                            p.vx += dx * force * 0.02;
                            p.vy += dy * force * 0.02;
                        }
                    }
                    
                    // Update position
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    // Apply drag
                    p.vx *= 0.98;
                    p.vy *= 0.98;
                    
                    // Boundary physics
                    if (p.x < 0) {
                        p.x = 0;
                        p.vx *= -0.5;
                    } else if (p.x > this.canvas.width) {
                        p.x = this.canvas.width;
                        p.vx *= -0.5;
                    }
                    
                    if (p.y < 0) {
                        p.y = 0;
                        p.vy *= -0.5;
                    } else if (p.y > this.canvas.height) {
                        p.y = this.canvas.height;
                        p.vy *= -0.5;
                    }
                    
                    // Reduce life
                    p.life--;
                    
                    // Draw particle
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color;
                    this.ctx.fill();
                    
                    // Remove dead particles
                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                        i--;
                    }
                }
                
                // Keep particle count reasonable
                while (this.particles.length > this.particleCount * 1.2) {
                    this.particles.shift();
                }
            }
            
            setupEventListeners() {
                // Mouse events
                this.canvas.addEventListener('mousedown', e => {
                    this.isMouseDown = true;
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
                
                this.canvas.addEventListener('mousemove', e => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
                
                this.canvas.addEventListener('mouseup', () => {
                    this.isMouseDown = false;
                });
                
                this.canvas.addEventListener('mouseleave', () => {
                    this.isMouseDown = false;
                });
                
                // Touch events
                this.canvas.addEventListener('touchstart', e => {
                    e.preventDefault();
                    this.isMouseDown = true;
                    this.mouse.x = e.touches[0].clientX;
                    this.mouse.y = e.touches[0].clientY;
                });
                
                this.canvas.addEventListener('touchmove', e => {
                    e.preventDefault();
                    this.mouse.x = e.touches[0].clientX;
                    this.mouse.y = e.touches[0].clientY;
                });
                
                this.canvas.addEventListener('touchend', () => {
                    this.isMouseDown = false;
                });
                
                // Window resize event
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                });
            }
        }

        // 3D Interactive Space
        class InteractiveSpace {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.objects = [];
                this.objectCount = 30;
                this.mouse = { x: 0, y: 0 };
                this.depth = 0;
                this.isMouseDown = false;
                this.selectedObject = null;
                this.zDistance = 1000; // max Z distance
                this.centerX = window.innerWidth / 2;
                this.centerY = window.innerHeight / 2;
                
                this.init();
                this.animate();
                this.setupEventListeners();
            }
            
            init() {
                const containerWidth = this.container.clientWidth;
                const containerHeight = this.container.clientHeight;
                
                for (let i = 0; i < this.objectCount; i++) {
                    // Create object element
                    const obj = document.createElement('div');
                    obj.className = 'space-object';
                    
                    // Random 3D position
                    const x = Math.random() * containerWidth * 0.8 - containerWidth * 0.4;
                    const y = Math.random() * containerHeight * 0.8 - containerHeight * 0.4;
                    const z = Math.random() * this.zDistance - this.zDistance / 2;
                    
                    // Size based on z position (perspective)
                    const size = this.calculateSize(z);
                    obj.style.width = `${size}px`;
                    obj.style.height = `${size}px`;
                    
                    // Set object position
                    this.setObjectPosition(obj, x, y, z);
                    
                    // Random color with depth-based opacity
                    const opacity = 0.8 - Math.abs(z) / this.zDistance;
                    const hue = Math.floor(Math.random() * 360);
                    obj.style.backgroundColor = `hsla(${hue}, 100%, 70%, ${opacity})`;
                    
                    // Add to DOM and objects array
                    this.container.appendChild(obj);
                    
                    this.objects.push({
                        element: obj,
                        x: x,
                        y: y,
                        z: z,
                        baseSize: 20 + Math.random() * 30,
                        hue: hue,
                        vx: Math.random() * 0.2 - 0.1,
                        vy: Math.random() * 0.2 - 0.1,
                        vz: Math.random() * 0.2 - 0.1
                    });
                }
            }
            
            calculateSize(z) {
                // Calculate perspective size
                const depth = this.zDistance + z;
                return Math.max(3, 30 * (depth / this.zDistance));
            }
            
            setObjectPosition(element, x, y, z) {
                // Calculate screen position with perspective
                const scale = this.zDistance / (this.zDistance - z);
                const screenX = this.centerX + x * scale;
                const screenY = this.centerY + y * scale;
                
                // Apply position with 3D transform
                element.style.transform = `translate3d(${screenX}px, ${screenY}px, ${z}px) scale(${scale})`;
                element.style.zIndex = Math.floor(this.zDistance - z);
            }
            
            animate() {
                this.updateObjects();
                requestAnimationFrame(this.animate.bind(this));
            }
            
            updateObjects() {
                // Update object positions
                this.objects.forEach(obj => {
                    if (obj !== this.selectedObject) {
                        // Apply velocity
                        obj.x += obj.vx;
                        obj.y += obj.vy;
                        obj.z += obj.vz;
                        
                        // Boundary checks with bounce
                        if (Math.abs(obj.x) > this.container.clientWidth / 2) {
                            obj.vx *= -1;
                        }
                        
                        if (Math.abs(obj.y) > this.container.clientHeight / 2) {
                            obj.vy *= -1;
                        }
                        
                        if (Math.abs(obj.z) > this.zDistance / 2) {
                            obj.vz *= -1;
                        }
                        
                        // Damping
                        obj.vx *= 0.99;
                        obj.vy *= 0.99;
                        obj.vz *= 0.99;
                    }
                    
                    // Update size and position
                    const size = this.calculateSize(obj.z);
                    obj.element.style.width = `${size}px`;
                    obj.element.style.height = `${size}px`;
                    
                    this.setObjectPosition(obj.element, obj.x, obj.y, obj.z);
                    
                    // Update opacity based on z
                    const opacity = 0.8 - Math.abs(obj.z) / this.zDistance;
                    obj.element.style.backgroundColor = `hsla(${obj.hue}, 100%, 70%, ${opacity})`;
                });
            }
            
            setupEventListeners() {
                // Track mouse position
                document.addEventListener('mousemove', e => {
                    this.mouse.x = e.clientX - this.centerX;
                    this.mouse.y = e.clientY - this.centerY;
                    
                    if (this.isMouseDown && this.selectedObject) {
                        // Update selected object position
                        this.selectedObject.x = this.mouse.x;
                        this.selectedObject.y = this.mouse.y;
                    }
                });
                
                // Mouse wheel to control depth
                document.addEventListener('wheel', e => {
                    this.depth += e.deltaY * 0.1;
                    
                    if (this.selectedObject) {
                        this.selectedObject.z = this.depth;
                    }
                });
                
                // Object selection
                document.addEventListener('mousedown', e => {
                    this.isMouseDown = true;
                    
                    // Find the object that was clicked
                    const clickedElement = e.target;
                    if (clickedElement.classList.contains('space-object')) {
                        this.selectedObject = this.objects.find(obj => obj.element === clickedElement);
                    }
                });
                
                document.addEventListener('mouseup', () => {
                    this.isMouseDown = false;
                    this.selectedObject = null;
                });
                
                // Touch events
                document.addEventListener('touchmove', e => {
                    e.preventDefault();
                    this.mouse.x = e.touches[0].clientX - this.centerX;
                    this.mouse.y = e.touches[0].clientY - this.centerY;
                    
                    if (this.isMouseDown && this.selectedObject) {
                        this.selectedObject.x = this.mouse.x;
                        this.selectedObject.y = this.mouse.y;
                    }
                });
                
                document.addEventListener('touchstart', e => {
                    e.preventDefault();
                    this.isMouseDown = true;
                    
                    // Find the object that was touched
                    const touch = e.touches[0];
                    const touchedElement = document.elementFromPoint(touch.clientX, touch.clientY);
                    
                    if (touchedElement && touchedElement.classList.contains('space-object')) {
                        this.selectedObject = this.objects.find(obj => obj.element === touchedElement);
                    }
                });
                
                document.addEventListener('touchend', () => {
                    this.isMouseDown = false;
                    this.selectedObject = null;
                });
            }
        }
        // Function to detect device capabilities
        function detectDeviceCapabilities() {
          const capabilities = {
              isLowPower: false,
              isMobile: false,
              isSmallScreen: false,
              orientation: 'landscape'
          };
          
          // Check if mobile device
          capabilities.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          
          // Check screen size
          capabilities.isSmallScreen = window.innerWidth < 768;
          
          // Check orientation
          capabilities.orientation = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
          
          // Assume low power for mobile devices or small screens
          capabilities.isLowPower = capabilities.isMobile || capabilities.isSmallScreen;
          
          return capabilities;
        }

        // Function to optimize particle count based on device
        function getOptimizedParticleCount() {
          const capabilities = detectDeviceCapabilities();
          
          if (capabilities.isLowPower) {
              return capabilities.isSmallScreen ? 50 : 80;
          }
          
          return 120; // Default for high-performance devices
        }

        // Function to optimize fluid simulation
        function optimizeFluidSimulation(fluidSim) {
          const capabilities = detectDeviceCapabilities();
          
          if (capabilities.isLowPower) {
              fluidSim.particleCount = capabilities.isSmallScreen ? 400 : 700;
          }
        }

        // Function to optimize 3D space
        function optimize3DSpace(space) {
          const capabilities = detectDeviceCapabilities();
          
          if (capabilities.isLowPower) {
              space.objectCount = capabilities.isSmallScreen ? 15 : 20;
          }
          
          // Adjust object sizes for better touch interaction on mobile
          if (capabilities.isMobile) {
              space.objects.forEach(obj => {
                  obj.baseSize *= 1.5; // Increase size for better touch targets
              });
          }
        }

        // Add this to apply responsive optimizations
        function applyResponsiveOptimizations() {
          window.addEventListener('resize', () => {
              // Update all canvases and containers
              if (window.particleSystem) {
                  window.particleSystem.canvas.width = window.innerWidth;
                  window.particleSystem.canvas.height = window.innerHeight;
                  window.particleSystem.drawAymanText();
              }
              
              if (window.fluidSimulation) {
                  window.fluidSimulation.resizeCanvas();
              }
              
              if (window.interactiveSpace) {
                  window.interactiveSpace.centerX = window.innerWidth / 2;
                  window.interactiveSpace.centerY = window.innerHeight / 2;
              }
              
              // Update orientation specific elements
              const isPortrait = window.innerWidth < window.innerHeight;
              document.body.classList.toggle('portrait', isPortrait);
              document.body.classList.toggle('landscape', !isPortrait);
          });
        }
        // Initialize all experiences when document is loaded
        document.addEventListener('DOMContentLoaded', () => {
          // Apply responsive optimizations
          applyResponsiveOptimizations();
          
          // Add orientation class to body
          document.body.classList.add(
              window.innerWidth > window.innerHeight ? 'landscape' : 'portrait'
          );
          
          // Create particle system
          const particleSystem = new ParticleSystem('particle-system');
          
          // Create audio visualizer with adaptive bars
          const audioVisualizer = new AudioVisualizer('audio-visualizer');
          
          // Adjust bar count for screen size
          audioVisualizer.barCount = window.innerWidth < 600 ? 50 : 
                                    (window.innerWidth < 1024 ? 75 : 100);
          audioVisualizer.initBars();
          
          // Create fluid simulation
          const fluidSimulation = new FluidSimulation('fluid-canvas');
          
          // Create interactive 3D space
          const interactiveSpace = new InteractiveSpace('interactive-space');
          
          // Add automatic orientation detection
          window.addEventListener('orientationchange', () => {
              setTimeout(() => {
                  // Update all canvases and containers after orientation change
                  if (window.particleSystem) {
                      window.particleSystem.canvas.width = window.innerWidth;
                      window.particleSystem.canvas.height = window.innerHeight;
                      window.particleSystem.drawAymanText();
                  }
                  
                  if (window.fluidSimulation) {
                      window.fluidSimulation.resizeCanvas();
                  }
                  
                  if (window.interactiveSpace) {
                      window.interactiveSpace.centerX = window.innerWidth / 2;
                      window.interactiveSpace.centerY = window.innerHeight / 2;
                  }
                  
                  // Update orientation class
                  document.body.classList.toggle('portrait', window.innerHeight > window.innerWidth);
                  document.body.classList.toggle('landscape', window.innerWidth > window.innerHeight);
              }, 300); // Small delay to ensure measurements are accurate after rotation
          });
      });
    </script>

      function checkOrientation() {

          const isPortrait = window.innerHeight > window.innerWidth;
          
          if (isMobile && isPortrait) {
              document.getElementById('device-orientation-message').style.display = 'flex';

              document.getElementById('device-orientation-message').style.display = 'none';
          }
      }
      
      // Check on load and orientation change
      window.addEventListener('load', checkOrientation);
      window.addEventListener('orientationchange', () => {
          setTimeout(checkOrientation, 300);
      });
      window.addEventListener('resize', checkOrientation);
